name: Build

on:
  push:
    branches: [ main ]
    paths:
      - '**.rs'
    
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: target/release/testaustime-rs
