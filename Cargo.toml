[package]
name = "testaustime-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.4", features = ["mysql", "chrono", "r2d2"] }
rocket = { version = "0.5.0-rc.1", features = ["secrets"] }
chrono = "0.4"
oauth2 = "4.1"
dotenv = "0.15"
url = "2.2"
reqwest = {version = "0.11", features = ["json"]}
rand = "0.8"

serde = "1.0"
serde_json = "1.0"
anyhow = "1.0"
